<div class="TweedleChart">
    <app-customloader *ngIf="!dataFlowing"></app-customloader>
    <canvas *ngIf="dataFlowing"
            baseChart
            [data]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [chartType]="chartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
</div>
